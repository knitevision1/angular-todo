<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Angular Pet To-Do App</title>
        <link rel="stylesheet" href="app/assets/css/app-prefixed.min.css">
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,300italic,400italic,500,600,700' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body ng-controller="todoCtrl">

        <div class="todo-wrapper">
            <h2>Yet Another AngularJS To-Do App</h2>

            <todo-list></todo-list>

            <add-task></add-task>
        </div>

        <script src="app/assets/js/lib/angular-1.5.0.min.js"></script>
        <script src="app/assets/js/lib/angular-route.min.js"></script>
        <script src="app/app.js"></script>
        <script src="app/controllers/controllers.js"></script>
        <script src="app/directives/directives.js"></script>
    </body>
</html>
